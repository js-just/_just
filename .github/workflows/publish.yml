name: Website

on:
  push:
    branches: ["main"]
    paths:
    - "website/*"
    - ".github/workflows/publish.yml"
    - "just.config.js"
    - "CNAME"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Remove test pages
        run: rm -f -v website/test.md && rm -f -v website/mattcone.md && rm -f -v website/langs.md && rm -f -v website/test.justc && bash "website/prepare.sh" && rm -f -v "website/prepare.sh"
        shell: bash
      - name: Generate with _just
        uses: js-just/latest@main
        with:
          path: website
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
