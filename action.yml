name: '_just'
description: 'Just an Ultimate Site Tool.'
author: 'JustStudio.'
branding:
  icon: 'edit-3'
  color: 'purple'
inputs:
  path:
    description: 'Website directory (compress/generate)'
    required: false
  fix-path:
    description: 'Fix file path (generate)'
    required: false
runs:
  using: 'composite'
  steps:
    - name: Run _just
      id: just
      run: bash $GITHUB_ACTION_PATH/src/run.sh
      shell: bash
      env: 
        INPUT_PATH: ${{ inputs.path }}
        INPUT_FIXPATH: ${{ inputs.fix-path }}
    - name: Postprocessor mode
      id: postprocessor
      if: ${{ steps.just.outputs.postprocessor == 1 }}
      uses: js-just/_just@v0.0.26
    - name: Postprocessor mode fix
      id: postprocessor-fix
      if: ${{ steps.just.outputs.postprocessor == 1 }}
      run: node $GITHUB_ACTION_PATH/src/postprocessor/index.js
      shell: bash
